<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./img/jacinto-1.jpg" alt="">
        </div>
        <h2>Blinding Lights</h2>
        <h3>The Weeknd</h3>
        <div class="music-duration">
            <span class="current-time">0:00</span>
            <span class="total-time">2:06</span>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <audio src="./music/jacinto-1.mp3" hidden></audio>
        <div class="btn-container">
            <i class="fa-solid fa-backward" title="Previous"></i>
            <i class="fa-solid fa-play" title="Pause"></i>
            <i class="fa-solid fa-forward" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
